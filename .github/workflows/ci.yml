name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16]
        java: [temurin@25, zulu@25, corretto@25, openjdk@25]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@25)
        if: matrix.java == 'temurin@25'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: sbt

      - name: Setup Java (zulu@25)
        if: matrix.java == 'zulu@25'
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25
          cache: sbt

      - name: Setup Java (corretto@25)
        if: matrix.java == 'corretto@25'
        uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 25
          cache: sbt

      - name: Setup Java (openjdk@25)
        if: matrix.java == 'openjdk@25'
        uses: actions/setup-java@v5
        with:
          distribution: openjdk
          java-version: 25
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

#      - name: Check that workflows are up to date
#        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar scex-macros/target scex-core/target scex-test/target scex-util/target target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16]
        java: [temurin@25]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@25)
        if: matrix.java == 'temurin@25'
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: sbt

      - name: Setup Java (zulu@25)
        if: matrix.java == 'zulu@25'
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25
          cache: sbt

      - name: Setup Java (corretto@25)
        if: matrix.java == 'corretto@25'
        uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 25
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.13.16)
        uses: actions/download-artifact@v5
        with:
          name: target-${{ matrix.os }}-2.13.16-${{ matrix.java }}

      - name: Inflate target directories (2.13.16)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release
