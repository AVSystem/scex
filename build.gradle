apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = "1.5"
}

subprojects {
    apply plugin: 'scala'
    apply plugin: 'idea'

    version = '1.0-SNAPSHOT'

    configurations {
        ideaProvided
        compile.extendsFrom(ideaProvided)
    }

    repositories {
        mavenCentral()
        mavenLocal()
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    ext.scalaVersion = '2.10.1'

    dependencies {
        scalaTools "org.scala-lang:scala-compiler:$scalaVersion"
        ideaProvided "org.scala-lang:scala-library:$scalaVersion"

        compile "org.scala-lang:scala-reflect:$scalaVersion"
        compile "org.scala-lang:scala-compiler:$scalaVersion"
        compile "org.scala-lang:jline:$scalaVersion"

        compile("commons-io:commons-io:2.1")
        compile("commons-lang:commons-lang:2.6")
        compile("commons-net:commons-net:3.0.1")
        compile("commons-pool:commons-pool:1.6")
        compile("commons-cli:commons-cli:1.2")
        compile("commons-codec:commons-codec:1.7")

        compile "com.google.guava:guava:13.0.1"
        compile "com.google.code.findbugs:jsr305:2.0.1"
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true

            scopes.COMPILE.minus += configurations.ideaProvided
        }
    }
}

project("scex-core") {

}

project("scex-test") {
    dependencies {
        compile(project(":scex-core"))
    }
}
